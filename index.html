<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <header class="logo">
        <img src="/images/logo.svg" alt="" />
      </header>
      <div class="mainBox flex flex-jc-c">
        <div class="main-img">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="main-text">
          <div class="main-tag">
            <h1>Build The Community <span>Your Fans Will Love</span></h1>
          </div>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">
            Register
          </button>
        </div>
      </div>
      <div class="logoBox flex flex-ai-c">
        <div class="socials">
          <a href="#"><i id="facebook" class="social fa fa-facebook-f"></i></a>
          <a href="#"><i class="social fa fa-twitter"></i></a>
          <a href="#"><i class="social fa fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
